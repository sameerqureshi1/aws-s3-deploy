name: Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files for debugging
        run: |
          echo "Root directory contents:"
          ls -la

      - name: Deploy to S3
        run: |
          echo "Deploying index.html to S3 bucket"
          aws s3 cp index.html s3://sameerdevops/index.html --acl public-read
          echo "Deployment complete"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-east-1'

      - name: Invalidate CloudFront Cache (Optional)
        if: success()
        run: |
          DISTRIBUTION_ID=E3MNJ92FZJSWLR
          echo "Invalidating CloudFront distribution cache..."
          aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"
          echo "Cache invalidation complete"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-east-1'
